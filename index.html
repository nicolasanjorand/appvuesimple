<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Marvel Characters</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');

            [v-cloak] {
                display: none;
            }

            * {
                margin: 0;
                padding: 0;
            }

            body {
                background-color: #004643;
                color: white;
                font-family: 'Lato';
            }

            .wrapper {
                width: 100vw;
                height: 100vh;
                position: absolute;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .title {
                font-size: 28px;
                font-weight: 900;
            }

            progress {
                border: 0;
                height: 6px;
                border-radius: 20px;   
            }
            progress::-webkit-progress-bar {
                border: 0;
                height: 6px;
                border-radius: 20px;
                background-color: white;
            }
            progress::-webkit-progress-value {
                border: 0;
                height: 6px;
                border-radius: 20px;
                background-color: #f9bc60;
            }
            progress::-moz-progress-bar {
                border: 0;
                height: 6px;
                border-radius: 20px;
            }

            .grid-wrapper {
                width: 100vw;
                height: 100vh;
                position: absolute;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .grid {
                position: absolute;
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(2, 1fr);
                grid-column-gap: 20px;
                grid-row-gap: 20px;
                margin-top: 300px;
            }

            .square {
                width: 100px;
                height: 100px;
                border-radius: 15px;
                background-color: white;
                color: #001e1d;
            }
        </style>
    </head>
    <body>
        <form id="main" v-cloak>
            <div class="wrapper">
                <p class="title">{{data.activity}}</p>
            </div>
            <div class="grid-wrapper">
                <div class="grid">
                    <div class="square">
                        <span>Accesibility</span>
                        <progress id="accessibility" v-bind:value="data.accessibility" max="1"></progress>
                    </div>
                    <div class="square">
                        <span>Type</span>
                        <p>{{data.type}}</p>
                    </div>
                    <div class="square">
                        <span>Participants</span>
                        <p>{{data.participants}}</p>
                    </div>
                    <div class="square">
                        <span>Price</span>
                        <progress id="price" v-bind:value="data.price" max="1"></progress>
                    </div>
                </div>
            </div>
            <p>Accesibility : {{data.accessibility}}</p>
            <p>Price : {{data.price}}</p>
            <p>Participants : {{data.participants}}</p>
            <p>Type : {{data.type}}</p>
            <p>Link : {{data.link}}</p>
        </form>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/vue@3"></script>
        <script>
            const apiURL =
				"https://www.boredapi.com/api/activity";
			const config = {
			};
            const demo = Vue.createApp({
                data() {
                    return {
                        test: "salut",
                        data: [],
                    };
                },
                computed: {
                    
                },
                created: function () {
					this.getData();
				},
                methods: {
                    getData: function () {
						const self = this;
						axios
							.get(apiURL, config)
							.then(function (response) {
								self.data = response.data;
                                console.log(self.data)
							})
							.catch(function (error) {
								console.log(error);
							});
					},
                }
            }).mount("#main");
        </script>
    </body>
</html>
